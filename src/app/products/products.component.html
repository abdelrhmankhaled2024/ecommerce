<div class="row mt-5">
 <div class="col-md-12">
  <input [(ngModel)]="searchTerm" placeholder="Search..." class="form-control w-75 mx-auto my-4 " type="text">
 </div>
    <div *ngFor="let product of products|search:searchTerm" class="col-md-2">
      <div class="px-2 py-4 product cursor-pointer rounded-3">
        <a [routerLink]="['/productdetails', product._id]">
          <span class="text-main fw-bold font-sm">{{
            product.category.name
          }}</span>
          <img class="w-100" [src]="product.imageCover"  />
          <h3 class="fw-bold h6">
            {{ product.title.split(" ").slice(0, 2).join(" ") }}
          </h3>
          <div class="d-flex align-items-center justify-content-between">
            <span class="text-muted fw-bold font-sm"
              >{{ product.price }} EGP</span
            >
  
            <span class="text-muted fw-bold font-sm">
              <i class="fas fa-star rating-color"></i>
              {{ product.ratingsAverage }}
            </span>
          </div>
        </a>
        <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 mt-4">Add to Cart</button>
      </div>
    </div>
    
  </div>
